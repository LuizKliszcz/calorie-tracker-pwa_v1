name: Auto Update App

on:
  workflow_dispatch:
    inputs:
      patch:
        description: "ConteÃºdo do patch (tar.gz base64)"
        required: true

jobs:
  apply_patch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Decode patch
      run: |
        echo "${{ github.event.inputs.patch }}" | base64 --decode > patch.tar.gz

    - name: Extract patch
      run: |
        tar -xzf patch.tar.gz -C .
        rm patch.tar.gz

    - name: Commit & Push
      run: |
        git config user.name "chatgpt-bot"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto-update via ChatGPT patch"
        git push origin main
