name: Auto Update ChatGPT

on:
  workflow_dispatch:
    inputs:
      file:
        description: "Patch ZIP em Base64"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Decode Base64 safely
      run: |
        printf "%s" "${{ github.event.inputs.file }}" | base64 --decode > update.zip

    - name: Extract ZIP
      run: unzip -o update.zip -d .

    - name: Commit and Push changes
      run: |
        git config user.name "chatgpt-bot"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto update via ChatGPT"
        git push
